<form action="index.html">
    <div class="container9" style="padding-left: 20px;">
        <div class="row py-5 mt-4 align-items-center">
            <h1>CONTACT PAGE</h1>
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="images/image9.PNG" alt="image" class="img-fluid mb-3 d-none d-md-block">
            </div>
            <div class="col-md-7 col-lg-6 ml-auto">
                <div class="row">
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="userName" type="text" name="username" placeholder="User Name" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">

                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="Description" type="text" name="comments" placeholder="Give your valuable comment." class="form-control bg-white border-md border-left-0 pl-3">
                        </input>
                        <br>
                    </div>
                    <br>
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button class="btn btn-primary btn-block py-2" type=" submit " name="register-btn ">Contact</button>
                    </div>


                </div>
</form>
